              <div class="">
                <select class="select select-bordered select-sm  w-full max-w-xs" id="themeswitcher">
                  <option disabled selected>Theme</option>
                </select>
              </div>
      
            </nav>
          </footer>
      </div>
      <script src="/themelist.js"></script>
      <script>
        var x = document.getElementById("themeswitcher");
        // Populate with themelist
        themes.forEach(element => {
          var option = document.createElement("option");
          option.text = element.charAt(0).toUpperCase() + element.slice(1);
          option.value = element;
          x.add(option);
        });
    
        // Check if cookie exist and set data theme 
        if (document.cookie.includes("theme=")) {
          var theme = document.cookie.split("theme=")[1].split(";")[0];
          document.body.setAttribute("data-theme", theme);
          x.value = theme;
        }
        // on theme change
        x.addEventListener("change", function () {
          document.body.setAttribute("data-theme", x.value);
          document.cookie = "theme=" + x.value + "; path=/";
        });
      </script>
